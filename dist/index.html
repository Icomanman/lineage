<!DOCTYPE html>
<html>

<head>
   <title>ClanGene - Clan Lineage</title>
   <link rel="icon" href="/img/family-tree-icon.png" type="image/icon">
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
   <meta name="description" content="">
   <meta name="author" content="Icomanman">
   <meta name="keywords" content="meta tags, meta description, meta keywords, SEO, search engine optimization">
   <meta http-equiv="x-ua-compatible" content="ie=edge">
   <!-- jQuery -->
   <script src="/js/jquery.min.js" type="text/javascript"></script>
   <!-- Semantic UI -->
   <script src="/js/semantic.min.js" type="text/javascript"></script>
   <link rel="stylesheet" href="/css/semantic.min.css" type="text/css">
   <!-- main -->
   <link rel="stylesheet" href="/css/main.css" type="text/css">
</head>

<body>
   <nav class="ui big menu">
      <a href="/">
         <div class="header item">
            <h2 class="ui header">Clan Genealogy</h2>
         </div>
      </a>
      <a class="item" href="/">About</a>

      <section class="right menu">
         <a class="item" href="/login">Login</a>
      </section>
   </nav>

   <main class="ui grid container" style="margin-top: 2%;">

      <section class="six wide column">
         <div class="ui segment">
            <div class="ui centered grid">
               <div class="sixteen wide column">
                  <div class="row cl-row">
                     <h3 class="ui header aligned center">Register</h3>
                  </div>

                  <div class="row cl-row">
                     <form class="ui form" action="/register" method="POST">
                        <div class="ui error message"></div>
                        <div class="ui success message">
                           <div class="header">Congratulations!</div>
                           <p>You're all signed up and registered.</p>
                        </div>

                        <div class="two fields">
                           <div class="field">
                              <label for="first">First Name</label>
                              <input type="text" name="first" placeholder="First Name">
                           </div>
                           <div class="field">
                              <label for="last">Last Name</label>
                              <input type="text" name="last" placeholder="Last Name">
                           </div>
                        </div>

                        <div class="field">
                           <label for="email">Email</label>
                           <input type="email" name="email" placeholder="Your Email">
                        </div>

                        <div class="field">
                           <label for="peewee">Password</label>
                           <input type="password" name="peewee" placeholder="Your Password">
                        </div>

                        <div class="equal width fields">
                           <div class="field">
                              <label for="day">Date of Birth</label>
                              <input type="date" name="day">
                           </div>
                           <div class="field">
                              <label>Gender</label>
                              <div class="ui selection dropdown" id="gender-dropdown">
                                 <input type="hidden" name="gender">
                                 <i class="dropdown icon"></i>
                                 <div class="default text">Gender</div>
                                 <div class="menu">
                                    <div class="item" data-value="0">Male</div>
                                    <div class="item" data-value="1">Female</div>
                                    <div class="item" data-value="2">Other</div>
                                 </div>
                              </div>
                           </div>
                        </div>
                        <!-- <div class="field">
                           <div class="ui checkbox">
                              <input type="checkbox" tabindex="0" class="hidden">
                              <label>I agree to the Terms and Conditions</label>
                           </div>
                        </div> -->
                        <button class="ui button" type="submit">Submit</button>
                     </form>
                  </div>
               </div>
            </div>
         </div>
      </section>

      <section class="ten wide column">
         <div class="ui two column centered grid">
            <div class="column">
               <div class="row cl-row">
                  <h2 class="ui header aligned center">
                     Know Your History
                     <div class="sub header">
                        <div class="divider hidden" style="color: #fff;">-</div>
                        Sign up and connect with the generations of your family.
                     </div>
                  </h2>
               </div>
               <div class="row cl-row">
                  <img class="ui centered medium image cl-img" src="/img/family-tree-even.svg" alt="Family Tree">
               </div>
            </div>
         </div>
      </section>

   </main>

   <footer class="ui centered grid">
      <div class="row" style="margin-top: 0px !important; margin-bottom: 0px !important;">
         <div class="ui eight item text menu">
            <h4 class="ui item">
               <a class="item" href="/">Terms</a>
            </h4>
            <h4 class="ui item">
               <a class="item" href="/">Privacy</a>
            </h4>
            <h4 class="ui item">
               <a class="item" href="/">Cookies</a>
            </h4>
         </div>
      </div>
      <div class="row" style="margin-top: 0px !important; margin-bottom: 0px !important;">
         <div class="ui horizontal list">
            <div class="item">Clan Genealogy &copy; 2021</div>
            <div class="item">|</div>
            <div class="item">All rights reserved</div>
         </div>
      </div>
   </footer>
   <script>
      jQuery('#gender-dropdown').dropdown();
   </script>
   <script src="/js/main.js" type="text/javascript"></script>
</body>

</html>
